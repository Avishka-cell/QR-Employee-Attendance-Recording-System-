<html>
  <head>

    <title>Registration</title>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>




<link href="/static/style.css" rel="stylesheet">

      </head>
      <body>
        <form class="form_reg" action="/register" method="POST">
          <div>
              <div class="top">
              </div>
              <div class="form-row1_reg">
                <div class="pos_3">
                  <div class="col-md-4 mb-3">
                      <label for="validationCustom01">Employee ID</label>
                      <input type="text" class="form-control" id="validationCustom01" placeholder="Employee ID" name="id" required>
                  </div>
                  <div class="col-md-4 mb-3">
                      <label for="validationCustom02">Last Name</label>
                      <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" name="lname" required>
                  </div>
                  <div class="col-md-4 mb-3">
                      <label for="validationCustom03">Telephone Number</label>
                      <input type="text" class="form-control" id="validationCustom03" placeholder="Telephone Number" name="tp" required maxlength="10">
                  </div>
                </div>
                  <div class="gender">
                      <label>Gender</label><br>
                      <input type="radio" value="male" name="gender" class="gender_male">Male
                      <input type="radio" value="female" name="gender" class="gender_female">Female
                  </div>
                  <div class="address_add1">
                      <label for="validationCustom04">Address</label>
                      <input type="text" class="form-control" placeholder="Address" name="address" required>
                  </div>
                  <div class="city_div">
                      <label for="validationCustom05">City</label>
                      <input type="text" class="form-control" id="validationCustom05" placeholder="City" name="city" required>
                  </div>
                  <div class="pos_div">
                      <label for="validationCustom06">Position</label>
                      <select name="position" class="form-control" label="Position" name="position">
                          <option value="Software Engineer">Software Engineeer</option>
                          <option value="Network Administrator">Network Administator</option>
                          <option value="Project Manager">Project Manager</option>
                      </select>
                  </div>
              </div>
  
              <div class="second_row">
                  <div class="col-md-4 mb-3">
                      <label for="validationCustom07">First Name</label>
                      <input type="text" class="form-control" id="validationCustom07" placeholder="First Name" name="fname" required>
                  </div>
                  <div class="col-md-4 mb-3">
                      <label for="validationCustom08">NIC</label>
                      <input type="text" class="form-control" id="validationCustom08" placeholder="NIC" name="nic" required>
                  </div>
                  <div class="col-md-4 mb-3">
                      <label for="validationCustom09">Email</label>
                      <input type="email" class="form-control" id="validationCustom09" placeholder="Email" name="email" required>
                  </div>
                  <div class="pos_div2">
                      <label for="validationCustom10">Marital Status</label>
                      <select  class="form-control" label="Marital Status" name="marital">
                          <option value="Single">Single</option>
                          <option value="Married">Married</option>
                      </select>
                  </div>
                  <div class="dob">
                      <label for="validationCustom11">Date of Birth</label>
                      <input type="date" class="form-control" id="validationCustom11" name="dob" required>
                  </div>
              </div>
              
          </div>
       
        <div class="submit_btn">
          <input type="submit"  class="btn btn-primary" value="Submit">
        </div>
      </form>
     
      {% include 'home.html' %}
      </body>
  <html>
