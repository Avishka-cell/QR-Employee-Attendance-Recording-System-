<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="row mb-4 height_mb4">
                <div class="col custom-card bg-primary text-white height_mb4">
                    <h4>Total Employees</h4>
                    <h3>{{ counts.employee_count }}</h3>
                </div>
                <div class="col custom-card bg-info text-white height_mb4">
                    <h4>No Of Leaves</h4>
                    <h3>{{ counts.leave_count }}</h3>
                </div>
                <div class="col custom-card bg-warning text-white height_mb4">
                    <h4>Absent Today</h4>
                    <h3>{{ counts.absent_count }}</h3>
                </div>
            </div>

            <!-- Chart Containers -->
            <div class="row">
                <div class="col-6">
                    <canvas id="attendanceChart"></canvas>
                </div>
                <div class="col-6">
                    <canvas id="leaveChart"></canvas>
                </div>
            </div>
        </div>
    
        {% include 'home.html' %}
    </div>

    <!-- Chart.js Scripts -->
    <script>
        // Sample data for attendance chart
        const attendanceCtx = document.getElementById('attendanceChart').getContext('2d');
        const attendanceChart = new Chart(attendanceCtx, {
            type: 'bar',
            data: {
                labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'],
                datasets: [{
                    label: 'Attendance',
                    data: [50, 45, 60, 55, 70],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Sample data for leave chart
        const leaveCtx = document.getElementById('leaveChart').getContext('2d');
        const leaveChart = new Chart(leaveCtx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'Leaves',
                    data: [5, 3, 8, 4, 6],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
