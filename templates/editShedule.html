<html>
  <head>
    <title>
      Manage Shedule
      </title>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="/static/style.css" rel="stylesheet">
      

  </head>
  <body>
    <div class="container mt-5">
        <h2 class="mb-4">Edit Schedule</h2>
        <form action="/edit-schedule/{{ schedule.id }}" method="POST">
          <div class="shedule_div" >
           
              <div class="shedule_container">
              <div class="form-row1_reg">
                <div class="pos_3">
                  <div class="col-md-4 mb-3">
                      <label for="validationCustom01">Employee ID</label>
                      <input type="text" class="form-control" id="id" placeholder="Employee ID" name="id" value="{{schedule.id}}" required>
                  </div>
                  <div class="col-md-4 mb-3">
                      <label for="validationCustom03">Arrival Time</label>
                      <input type="time" class="form-control" id="at" placeholder="Arrival Time" name="at" value="{{ schedule.arrival }}">
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationCustom03">Depature Time</label>
                    <input type="time" class="form-control" id="dt" placeholder="Depature Time" name="dt"  value="{{ schedule.depature }}" >
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationCustom03">Depature Time</label>
                  <input type="date" class="form-control" id="fd" placeholder="From Date" name="fd" value="{{ schedule.fromDate}}" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationCustom03">Depature Time</label>
                <input type="date" class="form-control" id="td" placeholder="To Date" name="td" value="{{schedule.toDate}}" required >
            </div>
              </div>
                </div>
                <div class="submit_btn">
                  <input type="submit"  class="btn btn-primary submit_shedule" value="Submit">
                </div>
        </form>


    </div>
</body>
{% include 'home.html' %}

  </html>
