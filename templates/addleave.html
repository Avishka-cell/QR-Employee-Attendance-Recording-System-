<html>
  <head>
    <title>
      Manage Shedule
      </title>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="/static/style.css" rel="stylesheet">
      
        <script>
          function calculateDays() {
              const fromDate = new Date(document.getElementById('fd').value);
              const toDate = new Date(document.getElementById('td').value);
              if (toDate && fromDate) {
                  const timeDiff = toDate - fromDate;
                  const daysDiff = timeDiff / (1000 * 3600 * 24) + 1; // +1 to include the last day
                  document.getElementById('nd').value = daysDiff;
              }
          }
      </script>
  </head>
  <body>
      <div class="container mt-5">
          <h2 class="mb-4 shebule_h">Apply Leave</h2>
          <div class="mb-3">
              <form action="/submit-leave" method="POST">
                  <div class="shedule_div position_sh">
                      <div class="shedule_container">
                          <div class="form-row1_reg">
                              <div class="pos_3">
                                  <div class="col-md-4 mb-3">
                                      <label for="validationCustom01">Employee ID</label>
                                      <input type="text" class="form-control" id="id" placeholder="Employee ID" name="id" required>
                                  </div>
                                  <div class="col-md-4 mb-3">
                                      <label for="validationCustom03">From Date</label>
                                      <input type="date" class="form-control" id="fd" placeholder="From Date" name="fromdate" required onchange="calculateDays()">
                                  </div>
                                  <div class="col-md-4 mb-3">
                                      <label for="validationCustom03">To Date</label>
                                      <input type="date" class="form-control" id="td" placeholder="To Date" name="todate" required onchange="calculateDays()">
                                  </div>
                                  <div class="col-md-4 mb-3">
                                      <label for="validationCustom01">Number Of Days</label>
                                      <input type="text" class="form-control" id="nd" placeholder="Number of days" name="nd" required readonly>
                                  </div>
                              </div>
                          </div>
                          <div class="submit_btn">
                              <input type="submit" class="btn btn-primary submit_shedule" value="Submit">
                          </div>
                      </div>
                  </div>
              </form>
          </div>
      </div>
      {% include 'home.html' %}
  </body>
  </html>
